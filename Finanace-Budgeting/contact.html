<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="panel">
        <div class="logo">
            <img src="https://png.pngtree.com/png-clipart/20220924/original/pngtree-business-financial-logo-png-image_8629794.png"
                height="100px">
        </div>
        <div class="choosing-from">
            <a href="landingpage.html" class="home white">Home</a>
            <a href="dashboard.html" class="dashboard white">DashBoard</a>
            <a href="contact.html" class="contact white">Contact</a>
        </div>
        <div class="sign-Up">
            <button class="signUp"><Strong>Sign Up</Strong></button>
        </div>
    </div>
    <div class="container">
        <div class="contact-us-heading">
            <h1>Contact US</h1>
        </div>
        <div class="para">
            <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible</p>
        </div>
        <div class="name">
            <h3>Name*</h3>
            <input class="name-box box-size" type="text">
        </div>
        <div class="email">
            <h3>Email address *</h3>
            <input class="email-box box-size"  type="email">
        </div>
        <div class="message">
            <h3>Message</h3>
            <textarea name="message" class="box-size width-box"></textarea>
        </div>
        <div class="submit-button">
            <button class="submitBtn">Send Message</button>
        </div>
    </div>
</body>
</html>
